<!DOCTYPE html>
<html>
<head>
  <title>AI Quick Fill</title>
  <script defer src="options.js" type="module"></script>
</head>
<body>
  <h1>AI Quick Fill</h1>
  <p>Activate the plugin by focusing on a textbox. The plugin will automatically suggest completions for your text.</p>
    <h1>Settings</h1>
    <form id="settingsForm">
      <label for="apiKey">OpenAI API Key:</label><br>
      <input type="text" id="apiKey" name="apiKey"><br>
      <label for="modelTemp">Model Temperature:</label><br>
      <input type="number" id="modelTemp" name="modelTemp" min="0" max="2"><br>
    </form>
</body>
</html>
